# Timezone settings
net.fortuna.ical4j.timezone.update.enabled=true
net.fortuna.ical4j.timezone.cache.impl=net.fortuna.ical4j.util.MapTimeZoneCache

# Parser settings
net.fortuna.ical4j.parser.relaxed=true
net.fortuna.ical4j.parser.allowillegal=true

# Validation settings
net.fortuna.ical4j.validation.relaxed=true

# Encoding settings
net.fortuna.ical4j.unfolding.relaxed=true
net.fortuna.ical4j.compatibility.outlook=true

# Logging settings
net.fortuna.ical4j.logging.enabled=true

# Other settings
net.fortuna.ical4j.locale=en
net.fortuna.ical4j.property.charset=UTF-8
