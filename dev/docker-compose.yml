version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: gleanmo-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: gleanmo_dev
      POSTGRES_USER: gleanmo_app
      POSTGRES_PASSWORD: gleanmo_dev_pw
    ports:
      - "5432:5432"
    volumes:
      - gleanmo_dev_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  gleanmo_dev_pgdata:
